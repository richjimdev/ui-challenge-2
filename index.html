<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sprites!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css" />
  <link rel="stylesheet" type="text/css" href="styles/base.css" />
</head>
<body>
  <form>
      <p>text input:</p>
      <input type="text" name="text-input" placeholder="placeholder text">
      <p>text input w/ validation error:</p>
      <input type="text" name="text-input-validation" placeholder="placeholder text">
      <select required>
          <option value="" disabled selected hidden>please select an option...</option>
          <option value="option1">option 1</option>
          <option value="option2">option 2</option>
          <option value="option3">option 3</option>
          <option value="option4">option 4</option>
          <option value="option5">option 5</option>
      </select>
      <p>checkbox:</p>
      <input type="checkbox" name="checkGroup" value="1" id="o1" checked="checked" />
      <label class="spriteCheckBox checkbox-checked" for="o1"></label>

      <input type="checkbox" name="checkGroup" value="2" id="o2" />
      <label class="spriteCheckBox checkbox-empty" for="o2"></label>
  
      <p>radio</p>
      <input type="radio" name="radioGroup" value="1" id="r1" class="radioCheckBox radio-empty">
      <!-- <label class="radioCheckBox radio-checked" for="r1"></label> -->
      <input type="radio" name="radioGroup" value="2" id="r2" class="radioCheckBox radio-empty">
      <!-- <label class="radioCheckBox radio-empty" for="r2"></label> -->

      <input type="submit" value="Submit">


  </form>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
